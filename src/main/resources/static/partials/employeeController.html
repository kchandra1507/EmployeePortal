<div class="container" style="margin-top: 10px"
		ng-controller="employeeController">
		<div id="ep-header" style="height: 24px;">
			<div class="application-header-ah1"
				style="border-bottom: 2px solid #303040; padding-bottom: 2px; width: 100%; float: left;">Employee
				Details</div>
		</div>
		<div class="ep-table">
			<div id="ep-table-header"
				class="ep-div-table-header-group ep-flexbox">
				<div class="ep-div-table-header-cell application-header-ah2"
					style="width: 30%;" ng-click="sortColumn('firstName')"
					ng-class="reverse ? {'ep-table-header-sort ep-icon-arrow-desc ':'firstName'==sortColName} : 
									{'ep-table-header-sort ep-icon-arrow-asc ':'firstName'==sortColName}">
					First Name</div>
				<div class="ep-div-table-header-cell application-header-ah2"
					style="width: 30%;" ng-click="sortColumn('lastName')"
					ng-class="reverse ? {'ep-table-header-sort ep-icon-arrow-desc ':'lastName'==sortColName} : 
										{'ep-table-header-sort ep-icon-arrow-asc ':'lastName'==sortColName}">
					Last Name</div>
				<div class="ep-div-table-header-cell application-header-ah2"
					style="width: 20%;" ng-click="sortColumn('joiningDate')"
					ng-class="reverse ? {'ep-table-header-sort ep-icon-arrow-desc ':'joiningDate'==sortColName} :
										{'ep-table-header-sort ep-icon-arrow-asc ':'joiningDate'==sortColName}">
					Joining Date</div>
				<div class="ep-div-table-header-cell application-header-ah2"
					style="width: 20%;" ng-click="sortColumn('salary')"
					ng-class="reverse ? {'ep-table-header-sort ep-icon-arrow-desc ':'salary'==sortColName} :
										{'ep-table-header-sort ep-icon-arrow-asc ':'salary'==sortColName}">
					Salary</div>
			</div>
			<div id="ep-table-searchrow" class="ep-flexbox"
				style="line-height: 24px;">
				<div style='display: inline-block; width: 30%;'>
					<input type="search"
						ng-class="search.firstName!='' && search.firstName!=null   ? 'ep-cell-highlighted' : ''"
						style="padding-right: 0px; padding-left: 0px; height: 28px; width: calc(100% - 1px); border: 1px solid #C8C8D8;"
						list="firstNameList" ng-model="search.firstName" />
				</div>
				<div style='display: inline-block; width: 30%;'>
					<input type="search"
						ng-class="search.lastName!='' && search.lastName!=null   ? 'ep-cell-highlighted' : ''"
						style="padding-right: 0px; padding-left: 0px; height: 28px; width: calc(100% - 1px); border: 1px solid #C8C8D8;"
						list="lastNameList" ng-model="search.lastName" />
				</div>
				<div style='display: inline-block; width: 20%;'>
					<input type="search"
						ng-class="search.joiningDate!='' && search.joiningDate!=null   ? 'ep-cell-highlighted' : ''"
						style="padding-right: 0px; padding-left: 0px; height: 28px; width: calc(100% - 1px); border: 1px solid #C8C8D8;"
						list="joiningDateList" ng-model="search.joiningDate" />
				</div>
				<div style='display: inline-block; width: 20%;'>
					<input type="search"
						ng-class="search.salary!='' && search.salary!=null   ? 'ep-cell-highlighted' : ''"
						style="padding-right: 0px; padding-left: 0px; height: 28px; width: calc(100% - 1px); border: 1px solid #C8C8D8;"
						list="salaryList" ng-model="search.salary" />
				</div>
			</div>
			<div id="ep-table-data" class="ep-flexbox"
				style="width: 100%; flex-direction: column">
				<div class="ep-flexbox"
					ng-repeat="emp in empData | orderBy:sortColName:reverse | filter: search"
					style="flex-direction: column; border-bottom: 1px solid #C8C8D8; flex-grow: 1">
					<div class="ep-flexbox ep-table-row"
						ng-click="toggleAccordion($event)"
						style="flex-grow: 1; cursor: pointer"
						title="Click to view employee details">
						<div style='width: 30%; white-space: normal;'>
							<p class="medium-text"
								style='margin: 5px; text-align: left;'>{{emp.firstName}}</p>
						</div>
						<div style='width: 30%; white-space: normal;'>
							<p class="medium-text"
								style='margin: 5px; text-align: left;'>{{emp.lastName}}</p>
						</div>
						<div style='width: 20%; white-space: normal;'>
							<p class="medium-text"
								style='margin: 5px; text-align: left;'>{{emp.joiningDate}}</p>
						</div>
						<div class="ep-accordion right closed"
							style='width: 20%; white-space: normal;'>
							<p class="medium-text" style='margin: 5px; text-align: left;'>{{emp.salary}}</p>
						</div>
					</div>
					<div class='ep-accordion-content'
						style="border-top: 1px solid #C8C8D8; display: none; background: #f5f6f9">
						<div style='width: 30%; white-space: normal;'>
							<span class="medium-text"
								style='margin: 5px; text-align: left; font-style: italic;'>Department:</span>{{emp.department}}
						</div>
						<div style='width: 30%; white-space: normal;'>
							<span class="medium-text"
								style='margin: 5px; text-align: left; font-style: italic;'>Email
								Id:</span>{{emp.emailId}}
						</div>
						<div style='width: 20%; white-space: normal;'>
							<span class="medium-text"
								style='margin: 5px; text-align: left; font-style: italic;'>Phone
								No.:</span>{{emp.phoneNo}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
